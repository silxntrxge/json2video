services:
  - type: web
    name: json2video
    env: docker
    dockerfilePath: ./Dockerfile
    buildCommand: docker build -t json2video .
    startCommand: docker run -p 8000:8000 -e PORT=8000 -e DEBUG=1 json2video
    plan: free
    maxmemoryPolicy: noeviction
    memory: 512
    timeout: 300  # 5 minutes timeout
